<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      grid-template-rows: repeat(2, auto);
      gap: 20px;
      margin: 20px;
    }

    .card {
        border: 1px solid var(--lightblack);
    /* width: 100%;
    height: 200px; */
    margin-top: 0;
    border: 1px solid rgba(0, 0, 0, 0.151);
    border-radius: 5px;
    cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }
    .card img{
    width: 30%;
  }
  .cardcontent{
    margin: 10px;
  }
  .cardtext i{
    float: right;
    margin-top: 0;
    width: 10px;
    margin-left: 10px;
    cursor: pointer;
  }

</head>
